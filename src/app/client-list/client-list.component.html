<mat-card class="client-card" *ngFor="let client of clients">
  <mat-card-header>
    <mat-card-title>{{ client.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="editClient(client)">Edit</button>
  </mat-card-actions>
</mat-card>

<div *ngIf="isLoading$ | async" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
